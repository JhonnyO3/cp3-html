<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form class="cadastro" action="#" method="post">
        <div>
            <label for="">Faça já sua inscrição!</label>
        </div>
        <div>

            <input type="text" name="nome" value="" id="name" placeholder="Seu Nome Completo" />
        </div>
        <div>
            <input type="text" cpf="cpf" value="" id="cpf" placeholder="Digite CPF" pattern="[0-9]{12}" title="Somente numeros são admitidos neste campo!">
        </div>
        <div>
            <input type="text" email="email" id="mail" value="" placeholder="Seu Email" />
        </div>
        <div>
            <input type="date" id="dtNasc" nasc="nasc" value="" placeholder="Data de Nascimento" />
        </div>
        <div>
            <input id="btnSend" type="submit">
        </div>
    
</body>
</html>
